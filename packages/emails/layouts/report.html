<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html
  lang="{{ page.language || 'en' }}"
  xmlns:v="urn:schemas-microsoft-com:vml"
>
  <head>
    <meta charset="{{ page.charset || 'utf-8' }}" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="format-detection"
      content="telephone=no, date=no, address=no, email=no, url=no"
    />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <!--[if mso]>
      <noscript>
        <xml>
          <o:OfficeDocumentSettings
            xmlns:o="urn:schemas-microsoft-com:office:office"
          >
            <o:PixelsPerInch>96</o:PixelsPerInch>
          </o:OfficeDocumentSettings>
        </xml>
      </noscript>
      <style>
        td,
        th,
        div,
        p,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
          font-family: "Segoe UI", sans-serif;
          mso-line-height-rule: exactly;
        }
        .mso-break-all {
          word-break: break-all;
        }
      </style>
    <![endif]-->
    <if condition="page.title">
      <title>{{{ page.title }}}</title>
    </if>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
      media="screen"
    />
    <style>
      @tailwind components;
      @tailwind utilities;

      img {
        @apply max-w-full align-middle;
      }
    </style>
    <stack name="head" />
  </head>
  <body
    class="m-0 p-0 w-full [word-break:break-word] [-webkit-font-smoothing:antialiased] {{ page.bodyClass || '' }}"
  >
    <if condition="page.preheader">
      <div class="hidden">
        {{{ page.preheader }}}
        <each loop="item in Array.from(Array(150))"
          >&#8199;&#65279;&#847;
        </each>
      </div>
    </if>
    <div
      role="article"
      aria-roledescription="email"
      aria-label="{{{ page.title || '' }}}"
      lang="{{ page.language || 'en' }}"
    >
      <div class="bg-slate-50 sm:px-4 font-inter w-[552px] max-w-full mx-auto">
        <x-spacer height="24px" />
        <table align="center" class="w-full">
          <tr>
            <td class="text-center">
              <a href="https://example.com">
                <img
                  src="https://avatar.iran.liara.run/public"
                  src-production="images/logo.png"
                  width="70"
                  alt="myTodo"
                  class="mb-2"
                />
              </a>
              <h1 class="m-0 mb-2 text-xl/8 text-slate-900 font-semibold">
                Weekly Report for @{{ workspaceName }}
              </h1>
              <p class="text-slate-900">@{{ startDate }} - @{{ endDate }}</p>
            </td>
          </tr>
        </table>

        <table align="center" class="m-0 mx-auto">
          <tr>
            <td class="">
              <x-spacer height="12px" />

              <table class="w-full">
                <tr>
                  <td
                    class="py-6 px-9 sm:p-6 bg-white [border:1px_solid_theme(colors.slate.200)] rounded-lg"
                  >
                    <yield />
                  </td>
                </tr>
              </table>

              <x-footer />
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
